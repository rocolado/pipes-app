<div class="text-layout">
    <h1>Pipes personalizados</h1>

    <p>Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton 
            label="Toggle MayÃºsculas" 
            class="mr-1 | p-button-warning"
            (click)="cambiarMayusculas()">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Ordenar por nombre"  
            class="mr-1"
            (click)="cambiarOrden('nombre')">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Vuela"  
            class="mr-1 | p-button-success"
            (click)="cambiarOrden('vuela')">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Ordenar por color"  
            class="mr-1 | p-button-help"
            (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col | mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col | mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
